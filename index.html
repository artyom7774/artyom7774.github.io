<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game Engine 3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <p class="header__name">Game Engine 3</p>
            <p class="header__discription">...</p>
        </header>

        <content class="content">
            <div class="content__menu">
                <div class="content__menu__choose">
                    <button class="content__menu__button">> Game Engine 3</button>
                </div>
                <div class="content__menu__separator">

                </div>
                <div class="content__menu__settings">
                    <form class="header__language__settings">
                        <label>
                            <input type="radio" name="language" value="en" onclick="setLanguage('en')" checked> English
                        </label>
                        <label>
                            <input type="radio" name="language" value="ru" onclick="setLanguage('ru')"> Русский
                        </label>
                    </form>
                </div>
                <div class="content__menu__separator">

                </div>
                <div class="content__menu__settings">
                    <form class="header__theme__settings">
                        <label>
                            <input class="header__theme__setting__light", type="radio" name="theme" value="light" onclick="setTheme('light')" checked> Light
                        </label>
                        <label>
                            <input class="header__theme__setting__dark", type="radio" name="theme" value="dark" onclick="setTheme('dark')"> Dark
                        </label>
                    </form>
                </div>
            </div>
            <div class="content__main">
                ...
            </div>
        </content>

        <footer class="footer">
            <p class="footer__text">Game Engine 3 ©2023-2025</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
